{% extends 'tete.html' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
	{% block head %}
	<title>test</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>

	<link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

	<style>
		#map { position:absolute; top:0; bottom:0; width:100%; }  
			div.fixed {
				position: fixed;
				top: 62px;
				right: 10px;
				width: 33%;
				height: 100%;
				min-height: 100%;}
			* {
			box-sizing: border-box;
			}
			.autocomplete {
			/*the container must be positioned relative:*/
			position: relative;
			display: inline-block;
			}
	
			input {
			border: 1px solid transparent;
			background-color: #f1f1f1;
			padding: 10px;
			font-size: 16px;
			}
	
			input[type=text] {
			background-color: #f1f1f1;
			width: 100%;
			}
	
			input[type=submit] {
			background-color: DodgerBlue;
			color: #fff;
			cursor: pointer;
			}
	
			.autocomplete-items {
			position: absolute;
			border: 1px solid #d4d4d4;
			border-bottom: none;
			border-top: none;
			z-index: 99;
			/*position the autocomplete items to be the same width as the container:*/
			top: 100%;
			left: 0;
			right: 0;
			}
	
			.autocomplete-items div {
			padding: 10px;
			cursor: pointer;
			background-color: #fff; 
			border-bottom: 1px solid #d4d4d4; 
			}
	
			.autocomplete-items div:hover {
			/*when hovering an item:*/
			background-color: #e9e9e9; 
			}
	
			.autocomplete-active {
			/*when navigating through the items using the arrow keys:*/
			background-color: DodgerBlue !important; 
			color: #ffffff; 
			}			
		svg {
		font: 10px sans-serif;
	  }
	
	  .y.axis path {
		display: none;
	  }
	
	  .y.axis line {
		stroke: #fff;
		stroke-opacity: .2;
		shape-rendering: crispEdges;
	  }
	
	  .y.axis .zero line {
		stroke: #000;
		stroke-opacity: 1;
	  }
	
	  .title {
		font: 300 78px Helvetica Neue;
		fill: #666;
	  }
	
	  .birthyear,
	  .age {
		text-anchor: middle;
	  }
	
	  .birthyear {
		fill: #fff;
	  }
	
	  rect {
		fill-opacity: .6;
		fill: #e377c2;
	  }
	
	  rect:first-child {
		fill: #1f77b4;
	  }
	
		</style>
	{% endblock %}
</head>

<body class="">
	{% block body %}

	<div class="p-3 mb-2 bg-light">
		<div class="container-fluid">
			<div class="row">
				<div class="col-8">
					<div class="row">

						<!-- Formulaire -->
						<div class="container">
							<form method="post" autocomplete="off">
								{% csrf_token %}
								{{form|crispy}}
								<div class="row justify-content-md-center">
									<input class="btn btn-primary center" type="submit" value="Predict the Price">
								</div>
							</form>
						</div>
					</div>

					<div class="row">
						<div class="container">
							<div class="row">
								<h1>Predicted Price : {{resultat}}</h1>
							</div>
							<h3>Algorithm Score : {{test_score}}</h3>
						</div>
					</div>

				</div>

				<!-- Map -->
				<div class="col-4">
					<div class="fixed">
						<div id='map' style='max-height:680px;'></div>
						<!-- <script>
							var lat = 47.5112;
							var long = -122.257;
							mapboxgl.accessToken = 'pk.eyJ1Ijoia25kcW9zbndxIiwiYSI6ImNqbWMwdmF0YjA2YXMzcm52MzdkZHg2ZzQifQ.0htn-FSrTYIGOM251imzEw';
							const map = new mapboxgl.Map({
							container: 'map',
							style: 'mapbox://styles/kndqosnwq/cjmf7duk63gou2smgpq1p0eoc',
							center: [long, lat],
							zoom: 7.0
							});
						</script> 
						 -->
						<script>
							mapboxgl.accessToken = 'pk.eyJ1Ijoia25kcW9zbndxIiwiYSI6ImNqbWMwdmF0YjA2YXMzcm52MzdkZHg2ZzQifQ.0htn-FSrTYIGOM251imzEw';
							var map = new mapboxgl.Map({
								container: 'map',
								style: 'mapbox://styles/mapbox/light-v9',
								zoom: 12,
								center: [-122.447303, 37.753574]
							});

							map.on('load', function () {

								map.addLayer({
									'id': 'population',
									'type': 'circle',
									'source': {
										type: 'vector',
										url: 'https://raw.githubusercontent.com/degharbi/Housing-prices-prediction/master/kc_house_data.csv'
									},
									'source-layer': 'sf2010',
									'paint': {
										// make circles larger as the user zooms from z12 to z22
										'circle-radius': {
											'base': 1.75,
											'stops': [[12, 2], [22, 180]]
										},
										// color circles by ethnicity, using a match expression
										// https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
										'circle-color': [
											'match',
											['get', 'ethnicity'],
											'White', '#fbb03b',
											'Black', '#223b53',
											'Hispanic', '#e55e5e',
											'Asian', '#3bb2d0',
												/* other */ '#ccc'
										]
									}
								});
							});
						</script>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div>

		<script>

			var margin = { top: 20, right: 40, bottom: 30, left: 20 },
				width = 960 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom,
				barWidth = Math.floor(width / 19) - 1;

			var x = d3.scale.linear()
				.range([barWidth / 2, width - barWidth / 2]);

			var y = d3.scale.linear()
				.range([height, 0]);

			var yAxis = d3.svg.axis()
				.scale(y)
				.orient("right")
				.tickSize(-width)
				.tickFormat(function (d) { return Math.round(d / 1e6) + "M"; });

			// An SVG element with a bottom-right origin.
			var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// A sliding container to hold the bars by birthyear.
			var birthyears = svg.append("g")
				.attr("class", "birthyears");

			// A label for the current year.
			var title = svg.append("text")
				.attr("class", "title")
				.attr("dy", ".71em")
				.text(2000);

			d3.csv("https://raw.githubusercontent.com/degharbi/Housing-prices-prediction/master/data", function (error, data) {

				// Convert strings to numbers.
				data.forEach(function (d) {
					d.people = +d.people;
					d.year = +d.year;
					d.age = +d.age;
				});

				// Compute the extent of the data set in age and years.
				var age1 = d3.max(data, function (d) { return d.age; }),
					year0 = d3.min(data, function (d) { return d.year; }),
					year1 = d3.max(data, function (d) { return d.year; }),
					year = year1;

				// Update the scale domains.
				x.domain([year1 - age1, year1]);
				y.domain([0, d3.max(data, function (d) { return d.people; })]);

				// Produce a map from year and birthyear to [male, female].
				data = d3.nest()
					.key(function (d) { return d.year; })
					.key(function (d) { return d.year - d.age; })
					.rollup(function (v) { return v.map(function (d) { return d.people; }); })
					.map(data);

				// Add an axis to show the population values.
				svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + width + ",0)")
					.call(yAxis)
					.selectAll("g")
					.filter(function (value) { return !value; })
					.classed("zero", true);

				// Add labeled rects for each birthyear (so that no enter or exit is required).
				var birthyear = birthyears.selectAll(".birthyear")
					.data(d3.range(year0 - age1, year1 + 1, 5))
					.enter().append("g")
					.attr("class", "birthyear")
					.attr("transform", function (birthyear) { return "translate(" + x(birthyear) + ",0)"; });

				birthyear.selectAll("rect")
					.data(function (birthyear) { return data[year][birthyear] || [0, 0]; })
					.enter().append("rect")
					.attr("x", -barWidth / 2)
					.attr("width", barWidth)
					.attr("y", y)
					.attr("height", function (value) { return height - y(value); });

				// Add labels to show birthyear.
				birthyear.append("text")
					.attr("y", height - 4)
					.text(function (birthyear) { return birthyear; });

				// Add labels to show age (separate; not animated).
				svg.selectAll(".age")
					.data(d3.range(0, age1 + 1, 5))
					.enter().append("text")
					.attr("class", "age")
					.attr("x", function (age) { return x(year - age); })
					.attr("y", height + 4)
					.attr("dy", ".71em")
					.text(function (age) { return age; });

				// Allow the arrow keys to change the displayed year.
				window.focus();
				d3.select(window).on("keydown", function () {
					switch (d3.event.keyCode) {
						case 37: year = Math.max(year0, year - 10); break;
						case 39: year = Math.min(year1, year + 10); break;
					}
					update();
				});

				function update() {
					if (!(year in data)) return;
					title.text(year);

					birthyears.transition()
						.duration(750)
						.attr("transform", "translate(" + (x(year1) - x(year)) + ",0)");

					birthyear.selectAll("rect")
						.data(function (birthyear) { return data[year][birthyear] || [0, 0]; })
						.transition()
						.duration(750)
						.attr("y", y)
						.attr("height", function (value) { return height - y(value); });
				}
			});

		</script>
		{% endblock%}
</body>

</html>
